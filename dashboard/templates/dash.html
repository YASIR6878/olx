
{% extends 'base.html' %}
{% block content %}
<style>
    .dashitems:hover{
        font-weight: bolder;
        color: darkgray;
    }
    .dashitems a{
        text-decoration: none;
    }
</style>
<div class="mt-4 px-6 py-7 bg-gray-100 round-xl" style="margin-top:90px;">
    <h2 class="nb-12 text-2xl text-center font-bold mb-9">MY ITEMS</h2>
   <div class="grid grid-cols-4 gap-3">
    {% for item in items  %}
    <div class="dashitems">
        <a href="{% url 'item:detail' item.id %}">
            <div>
                <img src="{{item.image1.url}}" class="rounded-t-xl" style="height: 200px; width: 283px;">
            </div>
            <div class="p-6 bg-white rounded-b-xl ml-9">
                <h2 class="text-2xl">{{item.name}}</h2>
                <p class="text-gray-500">Price:{{item.price}}</p>
            </div>
        </a>
    </div>
    {% endfor %}
   </div>
</div>
{% endblock content %}
