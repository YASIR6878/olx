<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Auction</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
  <style>
    .navbar{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 60px;
      position: fixed;
    }
    .navbar-link{
    text-decoration: none;
    color: white;
    background-color:darkgray;
    padding: 10px;
    border-radius: 6px;
    }
    .navbar-link:hover {
  background-color: black;
}

  </style>
</head>
<body>
      {% block sidebar %}
        <div class="navbar">
        
          <a class="navbar-link" href="{% url 'index' %}">Home</a>
          <a class="navbar-link" href="{% url 'auctions:index' %}">Active</a>
          <a class="navbar-link" href="{% url 'auctions:auctions' %}">All auctions</a>
          <a class="navbar-link" href="{% url 'auctions:my_auctions' %}">My auctions</a>
          <a class="navbar-link" href="{% url 'auctions:my_bids' %}">My bids</a>
          <a class="navbar-link" href="{% url 'auctions:create' %}">Create an auction</a>
      </div>
     {% endblock %}
      <div class="main-content">{% block content %}{% endblock %}</div>
      
</body>
</html>
