{% extends "base.html" %}
{% block content %}
<style>
.state a{
    text-decoration: dashed;
}
</style>
<img class="w-full" src="https://source.unsplash.com/random/1920x1080/?cars,bikes" alt="" style="height: 245px; margin-top: 45px;">
<div class="mt-6 px-6 py-12 bg-gray-100 round-xl state">
<div class="grid grid-cols-4 gap-3">
    {% for itemm in stateitem %}
    <div>
        <a href="{% url 'item:detail' itemm.id %}">
        <div>
            <img src="{{itemm.image1.url}}" class=" rounded-t-xl" style="height: 200px; width: 283px;">
        </div>
        <div class="p-6 bg-white rounded-b-xl ml-9">
            <h2 class="text-2xl">{{itemm.name}}</h2>
            <p class="text-gary-500">Price:{{itemm.price}}</p>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
</div>
{% endblock  %}
