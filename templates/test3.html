{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<div class="product-list">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.productimage_set.first.image.url }}" alt="{{ product.name }}">
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
