{% extends 'base.html' %}
{% block content %}
<style>
    /* Add this CSS in your style.css or within a <style> tag in your HTML template */
        .captcha-container {
            margin-top: -8px;
            margin-bottom:5px;
            display:flex;
        }
        
        /* Style the captcha label */
        label[for="id_captcha_1"] {
            font-size: 16px;
            color: #333;
        }
        
        /* Style the captcha input */
        #id_captcha_1 {
            width: 80%;
            height: 41px;
            font-size: 16px;
            /* border: 1px solid #ccc; */
            /* border-radius: 7px; */
            padding: 8px;
        }
     .icon{
        color: #0924f1;
    background-color: white;
    height: 41px;
    padding: 5px;
    border-bottom-right-radius: 7px;
    border-top-right-radius: 7px;
     }
     .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        /* Styles for the modal content */
        .modal-content {
            background-color:black;
            width: 300px;
            color: white;
            border-radius: 10px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        #closepop{
          background-color: red;
          border-radius: 5px;
          width: 54px;
        }
        
</style>
<div class="mb-5 bg-cover" style="background-image: url('https://www.technocrazed.com/wp-content/uploads/2015/12/black-wallpaper-to-set-as-background-23.jpg');height: 500px;width: 1260px;margin-top:-49px;margin-left: -24px;margin-bottom: 0px;">
<div class="h-400 w-300 flex justify-center items-center mt-9"style="margin-top:98px;padding-top:33px">
   
    <form action="signup" method="post" class="w-full max-w-sm p-4 bg-aqua rounded-lg shadow-md">
      {% csrf_token %}
        <h2 class="text-blue-500 flex justify-center mb-2 font-bold">MARKETPLACE</h2>
      <input type="text" name="username" placeholder="Username" class="w-full mb-2 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" required>
      <input type="email" name="email" placeholder="Email" class="w-full mb-2 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      <input type="password" name="pass1" placeholder="Password" class="w-full mb-2 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      <input type="password" name="pass2" placeholder="Confirm Password" class="w-full mb-4 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      <div class="captcha-container">
        {{ form.captcha }}
        <div class="icon">
        <a href="signup"><i class="fa-solid fa-arrows-rotate" style="color: #0924f1;margin-top: 8px;"></i></a></div>
      </div>
      <button id="pop" class="w-full p-2 bg-blue-500 text-white font-semibold rounded-md cursor-pointer hover:bg-blue-600">Continue</button>

    </form>
  </div>
  <div class="modal" id="instruction">
    <div class="modal-content">
        <h2>Congratulations</h2>
        <p>Check Your Email for confirmation</p>
        <button id="closepop">Close</button>
    </div>
</div>
  <script>
       var openModalButton = document.getElementById('pop');
        var closeModalButton = document.getElementById('closepop');
        var modal = document.getElementById('instruction');
        
        // When the Open Pop-up button is clicked, display the modal
        openModalButton.addEventListener('click', function() {
            modal.style.display = 'block';    
        });
        
        // When the Close button is clicked, hide the modal
        closeModalButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });
  </script>
  </script>
{% endblock content %}
